<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/style.css">
</head>
<body>
<div class="header-wrapper">
     <div class="header">
        <h2><a href="/" style="text-decoration: none">Attractor Blog</a></h2>

    </div>
    {% if user %}
    <div class="button">
        <a href="/logout/">Выйти</a>
    </div>
    <div class="button">
        <a href="/send_article/">Добавить запись</a>
    </div>
	<div class="button username">
        <span name="user_name">{{user}}</span>
    </div>
    {% else %}
    <div class="button">
        <a href="/login/">Войти</a>
    </div>
    {% end %}
    <div class="clearfix"></div>
</div>
<div class="page-wrapper">
    <div class="stream">
        <ul class="stream-items">
            <li>
                <div class="item-body">
                    <p>
                    <form class="form-horizontal" action="/login/" method="post">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
                            <input name="username" value="peter_user" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
                            <input name="password" value="1234" placeholder="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button" name="enter">Войти</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="footer">
    <center>© IT Atrractor Blog</center>
</div>

</body>
</html>
