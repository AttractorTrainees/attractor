<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://127.0.0.1:8000/static/css/style.css" rel="stylesheet">
    <title>{{article.title}}</title>

</head>
<body>
<div class="header-wrapper">
     <div class="header">
        <h2><a href="/" style="text-decoration: none">Attractor Blog</a></h2>

    </div>
    {% if user %}
    <div class="button">
        <a href="/logout/">Выйти</a>
    </div>
    <div>
        <span name="user_name">{{user}}</span>
    </div>
    <div class="button">
        <a href="/send_article/">Добавить запись</a>
    </div>
    {% else %}
    <div class="button">
        <a href="/login/">Войти</a>
    </div>
    {% end %}
    <div class="clearfix"></div>
</div>
<div class="page-wrapper">
    <div class="stream">
        <ul class="stream-items">
            <li>
                <div class="item-header">
                    <div class="item-author">
                        <p>Автор: {{article.author}}</p>
                    </div>
                    <div class="item-time">
                        <p>Опубликованно: {{article.created_datetime}}</p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="item-body">
                    <p>{{article.text}}</p>
                </div>

                <div class="item-footer">
                    {% if owner %}
                    <div class="item-edit button">
                        <a href="/edit_article/{{article.id}}/">Редактировать</a>
                    </div>
                    <div class="item-delete button">
                        <a href="/delete_article/{{article.id}}/">Удалить</a>
                    </div>
                    {% else %}
                    {% end %}
                    <div class="clearfix"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="footer">
    <center>© IT Atrractor Blog</center>
</div>

</body>
</html>
