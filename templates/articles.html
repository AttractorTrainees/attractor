{% extend 'base.html' %}
{% block title %}
{{article.title}}
{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="stream">
        <ul class="stream-items">
            <li>
                <div class="item-header">
                    <div class="item-author">
                        <p>Автор: {{article.author}}</p>
                    </div>
                    <div class="item-time">
                        <p>Опубликованно: {{article.created_datetime}}</p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="item-body">
                    <p>{{article.text}}</p>
                </div>

                <div class="item-footer">
                    {% if owner == True %}
                    <div class="item-edit button">
                        <a href="/edit_article/{{article.id}}/">Редактировать</a>
                    </div>
                    <div class="item-delete button">
                        <a href="/delete_article/{{article.id}}/">Удалить</a>
                    </div>
                    {% endif %}
                    <div class="clearfix"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
