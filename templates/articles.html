<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/style.css" rel="stylesheet">
    <title>{{article.title}}</title>

</head>
<body>
<div class="header-wrapper">
    <div class="header">
        <h2><a href="/" style="text-decoration: none">Attractor Blog</a></h2>
    </div>
    <div class="button">
        <a href="#">Войти</a>
    </div>
    <div class="button">
        <a href="#">Выйти</a>
    </div>
    <div class="button">
        <a href="#">Добавить запись</a>
    </div>
    <div class="clearfix"></div>
</div>
<div class="page-wrapper">
    <div class="stream">
        <ul class="stream-items">
            <li>
                <div class="item-header">
                    <div class="item-author">
                        <p>Автор: {{article.autor}}</p>
                    </div>
                    <div class="item-time">
                        <p>Опубликованно: {{article.created_datetime}}</p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="item-body">
                    <p>{{article.text}}</p>
                </div>
                <div class="item-footer">
                    <div class="item-edit button">
                        <a href="#">Редактировать</a>
                    </div>
                    <div class="item-delete button">
                        <a href="#">Удалить</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="footer">
    <center>© IT Atrractor Blog</center>
</div>

</body>
</html>
