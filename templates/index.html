<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/style.css">
</head>
<body>
<div class="header-wrapper">
    <div class="header">
        <h2><a href="/" style="text-decoration: none">Attractor Blog</a></h2>

    </div>
    {% if user %}
    <div class="button">
        <a href="/logout/" name="logout">Выйти</a>
    </div>
    <div class="greeting">
        <span name="user_name">Добро пожаловать {{user}}</span>
    </div>
    <div class="button">
        <a href="/send_article/">Добавить запись</a>
    </div>
    {% else %}
    <div class="button">
        <a href="/login/">Войти</a>
    </div>
    {% end %}
    <div class="clearfix"></div>
</div>

<div class="page-wrapper">
    <div class="stream">
        <ul class="stream-items">
			{% for article in articles %}
            <li>
                <a href="/articles/{{article.id}}/">
                    <div class="item-header">
                        <div class="item-author">
                            <p>Автор: {{article.author}}</p>
                        </div>
                        <div class="item-time">
                            <p>Опубликованно: {{article.created_datetime}}</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="item-body">
                        <p>{{article.text}}</p>
                    </div>
                </a>
            </li>
			{% end %}
        </ul>
    </div>
</div>
<div class="footer">
    <center>© IT Atrractor Blog</center>
</div>
</body>
</html>
