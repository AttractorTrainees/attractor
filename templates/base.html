<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="header-wrapper">
    <div class="header">
        <h2><a href="/" style="text-decoration: none">Attractor Blog</a></h2>

    </div>
    {% if user == None %}
   <div class="button">
        <a href="/login/">Войти</a>
    </div>
    {% else %}
     <div class="button">
        <a href="/logout/" name="logout">Выйти</a>
    </div>
    <div class="button">
        <a href="/send_article/">Добавить запись</a>
    </div>
	<div class="button username">
        <span name="user_name">{{user}}</span>
    </div>
    {% endif %}
    <div class="clearfix"></div>
</div>
{% block content %}
{% endblock %}
<div class="footer">
    <center>© IT Atrractor Blog</center>
</div>
</body>
</html>
