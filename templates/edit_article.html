{% extend 'base.html' %}
{% block title %}
Редактировать статью
{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="stream">
        <ul class="stream-items">
            <li>
				<div class="item-body">
					<p>
						<form class="form-horizontal" action="/update_article/" method="post">
							<div class="form-group full-width">
								<label for="inputTitle" class="control-label">Заголовок</label>
							  <input name="title" value="{{article.title}}"/>
							</div>
							<div class="form-group full-width">
								<label for="inputText" class="control-label">Текст</label>
							  <textarea name="text" rows="10" name="value">{{article.text}}</textarea>
							</div>
							<input name="id" type="hidden" value="{{article.id}}"/>
							<div class="form-group">
							  <button type="submit" class="button" name="send_article">Отправить</button>
							</div>
						</form>
					</p>
				</div>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
